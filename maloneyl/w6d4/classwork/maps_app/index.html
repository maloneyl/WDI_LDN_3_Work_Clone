<html>
<head>
  <title>Maps</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDWLK99mfgAeQ9xaNmOkPv5Pan5NS5leU&sensor=false&libraries=places"></script>
  <!-- get the key from https://code.google.com/apis/console/ (browser app API key) -->
  <!--   sensor refers to touchscreen (smartphone) -->
  <script src="./script.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">

      <a class="navbar-brand" href="#">Gmaps</a>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-2">
      <h3>GEOLOCATION</h3>
      <button class="btn btn-default" id="current_position">Show my position</button>
    </div>
    <div class="col-md-4">
      <h3>AUTOCOMPLETE</h3>
      <form class="row" role="search" id="places_form">
        <input type="text" id="autocomplete" class="form-control" placeholder="Search">
      </form>
    </div>
    <div class="col-md-4">
      <h3>DIRECTIONS</h3>
      <form id="directions_form" class="row">
        <input type="text" id="directions_from" placeholder="From">
        <input type="text" id="directions_to" placeholder="To">
        <select id="directions_mode">
          <option value="DRIVING">driving</option>
          <option value="WALKING">walking</option>
          <option value="BICYCLING">bicycling</option>
          <option value="TRANSIT">transit</option>
        </select>
        <button>Submit</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div id="map-container" class="col-md-6">
      <div id="googleMap"></div>
    </div>
    <div id="directions-container" class="col-md-6">
      <div id="directions-panel"></div>
    </div>
  </div>
  </body>
</html>
