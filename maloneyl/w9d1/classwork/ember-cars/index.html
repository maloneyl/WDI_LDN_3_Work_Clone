<html>
<head>
  <title>Ember.js</title>
</head>
<body>
  <!-- following naming conventions for data-template-name means getting it automagically loaded -->
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Cars Application</h1>
    {{controller}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="cars/index">
    <h2>Cars</h2>
    {{controller.content}}
    <ul>
      {{#each controller}}
        <li>{{modelName}}</li>
      {{/each}}
    </ul>
    <p>Which can be done in a different way:</p>
    <ul>
      {{#each car in controller}}
        <li>{{car.modelName}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="./libs/jquery-1.9.1.js"></script>
  <script src="./libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="./libs/ember-1.0.0-rc.6.1.js"></script>
  <script src="./libs/ember-data-0.13.js"></script>

  <script src="./js/application.js"></script>
  <script src="./js/router.js"></script>
  <script src="./js/models/car.js"></script>
</body>
</html>
